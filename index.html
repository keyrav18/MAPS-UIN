<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome To UIN Syarif Hidayatullah Jakarta </title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .image-container {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .image-container img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .overlay button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .overlay button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="img/uin-welcome.jpg" alt="UIN Syarif Hidayatullah Jakarta">
    <div class="overlay">
      <div>
        <h1>UIN SYARIF HIDAYATULLAH JAKARTA</h1>
        <p>Start exploring the Campus Easily and Quickly with our website.</p>
        <button onclick="location.href='maps.html'">Tampilkan Maps</button>
      </div>
    </div>
  </div>

</body>
</html>
